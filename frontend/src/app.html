<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Meta Tags -->
		<meta name="description" content="My Svelte + Go Web Application - Built with SvelteKit and deployed on AWS" />
		<meta name="keywords" content="svelte, go, webapp, cloudfront, aws, serverless" />
		<meta name="author" content="Your Name" />
		<meta name="theme-color" content="#ff3e00" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<!--<meta property="og:url" content="%sveltekit.url%" /> -->
		<meta property="og:title" content="%sveltekit.title%" />
		<meta property="og:description" content="My Svelte + Go Web Application" />
		<meta property="og:image" content="/og-image.png" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="%sveltekit.url%" />
		<!--<meta property="twitter:title" content="%sveltekit.title%" />-->
		<meta property="twitter:description" content="My Svelte + Go Web Application" />
		<!--<meta property="twitter:image" content="/og-image.png" />-->
		
		<!-- Favicon -->
		 <!-- 
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		-->
		
		<!-- Inline critical CSS for loading spinner -->
		<style>
			/* Loading spinner styles */
			.app-loading {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				background: #ffffff;
				z-index: 9999;
			}
			
			.spinner {
				width: 48px;
				height: 48px;
				border: 4px solid #f3f3f3;
				border-top: 4px solid #ff3e00;
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}
			
			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
			
			/* Hide loading when app is ready */
			body.loaded .app-loading {
				display: none;
			}
			
			/* Reset default styles */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
					'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
					sans-serif;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}
		</style>
		
		<!-- SvelteKit will inject head content here -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Loading indicator -->
		<div class="app-loading">
			<div class="spinner"></div>
		</div>
		
		<!-- Main app content -->
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Remove loading screen when app is ready -->
		<script>
			// Mark body as loaded after page is ready
			window.addEventListener('DOMContentLoaded', () => {
				setTimeout(() => {
					document.body.classList.add('loaded');
				}, 100);
			});
		</script>
	</body>
</html>
